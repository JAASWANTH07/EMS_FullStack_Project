<div class="login-form-container d-flex flex-column justify-content-center align-items-center py-5">
    <div class="login-form-card shadow-lg rounded-5 bg-white p-5" style="max-width: 460px; width: 100%;">
      <h2 class="mb-4 fw-bold text-center text-gradient">Login</h2>
  
      <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm)" novalidate autocomplete="off">
        <!-- Username -->
        <div class="mb-4">
          <label class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter username"
            name="username"
            [(ngModel)]="loginUser.userName"
            required
            minlength="3"
            #username="ngModel"
          />
          <div *ngIf="username.invalid && (username.touched || loginForm.submitted)">
            <small class="text-danger" *ngIf="username.errors?.['required']">
              <i class="bi bi-exclamation-circle me-1"></i>Username is required.
            </small>
            <small class="text-danger" *ngIf="username.errors?.['minlength']">
              <i class="bi bi-exclamation-circle me-1"></i>Minimum 3 characters.
            </small>
          </div>
        </div>
  
        <!-- Password -->
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter password"
            name="password"
            [(ngModel)]="loginUser.password"
            required
            minlength="8"
            #password="ngModel"
          />
          <div *ngIf="password.invalid && (password.touched || loginForm.submitted)">
            <small class="text-danger" *ngIf="password.errors?.['required']">
              <i class="bi bi-exclamation-circle me-1"></i>Password is required.
            </small>
            <small class="text-danger" *ngIf="password.errors?.['minlength']">
              <i class="bi bi-exclamation-circle me-1"></i>Minimum 8 characters.
            </small>
          </div>
        </div>

        <div class="text-danger my-2 ">{{ errorMessage }}</div>
        
        <!-- Submit button -->
        <div class="d-grid mt-4">
          <button class="btn btn-primary btn-lg rounded-pill fw-bold shadow" [disabled]="loginForm.invalid">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </button>
        </div>
      </form>
  
      <hr class="my-4" />
  
      <div class="text-center">
        <p class="mb-0 fs-6">
          Don't have an account?
          <a routerLink="/signup" class="text-primary fw-semibold">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
