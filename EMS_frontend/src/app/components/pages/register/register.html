<div class="login-form-container d-flex flex-column justify-content-center align-items-center py-5">
    <div class="login-form-card shadow-lg rounded-5 bg-white p-5" style="max-width: 500px; width: 100%;">
      <h2 class="mb-4 fw-bold text-center text-gradient">Sign Up</h2>
  
      <form #registerForm="ngForm"  novalidate autocomplete="off">
        <!-- Username -->
        <div class="mb-4">
          <label class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter username"
            name="username"
            [(ngModel)]="newUser.userName"
            required
            minlength="4"
            #username="ngModel"
          />
          <div *ngIf="username.invalid && (username.touched || registerForm.submitted)">
            <small class="text-danger" *ngIf="username.errors?.['required']">
              <i class="bi bi-exclamation-circle me-1"></i>Username is required.
            </small>
            <small class="text-danger" *ngIf="username.errors?.['minlength']">
              <i class="bi bi-exclamation-circle me-1"></i>Minimum 4 characters.
            </small>
          </div>
        </div>
  
        <!-- Email -->
        <div class="mb-4">
          <label class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            placeholder="your@email.com"
            name="email"
            [(ngModel)]="newUser.email"
            required
            email
            #email="ngModel"
          />
          <div *ngIf="email.invalid && (email.touched || registerForm.submitted)">
            <small class="text-danger" *ngIf="email.errors?.['required']">
              <i class="bi bi-exclamation-circle me-1"></i>Email is required.
            </small>
            <small class="text-danger" *ngIf="email.errors?.['email']">
              <i class="bi bi-exclamation-circle me-1"></i>Enter a valid email.
            </small>
          </div>
        </div>
  
        <!-- Phone -->
        <div class="mb-4">
          <label class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            name="phone"
            placeholder="10-digit mobile number"
            [(ngModel)]="newUser.phone"
            required
            pattern="^[6-9]\d{9}$"
            maxlength="10"
            #phone="ngModel"
          />
          <div *ngIf="phone.invalid && (phone.touched || registerForm.submitted)">
            <small class="text-danger" *ngIf="phone.errors?.['required']">
              <i class="bi bi-exclamation-circle me-1"></i>Phone number is required.
            </small>
            <small class="text-danger" *ngIf="phone.errors?.['pattern']">
              <i class="bi bi-exclamation-circle me-1"></i>Enter a valid 10-digit Indian mobile number.
            </small>
          </div>
        </div>
  
        <!-- Password -->
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter password"
            name="password"
            [(ngModel)]="newUser.password"
            required
            minlength="8"
            #password="ngModel"
          />
          <div *ngIf="password.invalid && (password.touched || registerForm.submitted)">
            <small class="text-danger" *ngIf="password.errors?.['required']">
              <i class="bi bi-exclamation-circle me-1"></i>Password is required.
            </small>
            <small class="text-danger" *ngIf="password.errors?.['minlength']">
              <i class="bi bi-exclamation-circle me-1"></i>Minimum 8 characters.
            </small>
          </div>
        </div>

          <div class="d-flex gap-3 mt-4">
            <button 
              class="btn btn-organizer btn-sm rounded-pill shadow flex-fill fw-semibold"
              type="button"
              (click)="handleRegister(registerForm, 'organizer')"
              [disabled]="registerForm.invalid">
              <i class="bi bi-person-badge me-2"></i>Register as Organizer
            </button>
            
            <button 
              class="btn btn-participant btn-sm rounded-pill shadow flex-fill fw-semibold"
              type="button"
              (click)="handleRegister(registerForm, 'participant')"
              [disabled]="registerForm.invalid">
              <i class="bi bi-person-check me-2"></i>Register as Participant
            </button>
          </div>

        <hr class="my-4" />
  
        <div class="text-center">
          <p class="mb-0 fs-6">
            Already have an account?
            <a routerLink="/login" class="text-primary fw-semibold">Login</a>
          </p>
        </div>
      </form>
    </div>
  </div>
