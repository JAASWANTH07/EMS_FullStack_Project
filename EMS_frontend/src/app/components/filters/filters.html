<!-- Filters Section -->
<section class="filters-section py-4 bg-white shadow-sm sticky-top mt-5">
    <div class="container-fluid px-5">
        <h4 class="fw-semibold">Filters</h4>
      <div class="row g-3 align-items-center justify-content-between">
        <!-- Category Filter -->
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="filter-group">
            <label class="form-label text-secondary fw-semibold">
              <i class="bi bi-tags-fill me-1 text-primary"></i> Category
            </label>
            <select class="form-select rounded-pill border-1 shadow-sm"  [(ngModel)]="currentCategory"
            name="category">
              <option selected value="All Categories" >All Categories</option>
              @for (category of allCategories; track $index) {
                <option value="{{category.categoryName}}">{{category.categoryName}}</option>
              }
             
            </select>
          </div>
        </div>
  
        <!-- Date Filter -->
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="filter-group">
            <label class="form-label text-secondary fw-semibold">
              <i class="bi bi-calendar-event-fill me-1 text-danger"></i> Date
            </label>
            <input type="date" class="form-control rounded-pill shadow-sm"  [(ngModel)]="currentDate"
            name="selectedDate"/>
          </div>
        </div>
  
        <!-- Location Filter -->
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="filter-group">
            <label class="form-label text-secondary fw-semibold">
              <i class="bi bi-geo-alt-fill me-1 text-success"></i> Location
            </label>
            <select class="form-select rounded-pill border-1 shadow-sm" [(ngModel)]="currentLocation" name="location">
              <option selected value="All Locations" >All Locations</option>
              @for (location of allLocations; track $index) {
                <option value="{{location}}" >{{location}}</option>
              }
              
            </select>
          </div>
        </div>
  
        <!-- Apply Button -->
        <div class="col-lg-2 col-md-4 col-sm-12 text-end">
          <button class="btn btn-gradient-primary fw-semibold py-2 px-4 rounded-pill shadow" (click)="handleApplyFilters()">
            <i class="bi bi-funnel me-2"></i> Apply Filters
          </button>
        </div>
  
      </div>
    </div>
  </section>
