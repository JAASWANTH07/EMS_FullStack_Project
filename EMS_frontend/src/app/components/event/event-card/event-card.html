<div class="card event-card shadow-lg border-0 h-100">
    <div class="card-img-wrapper">
      <img [src]="event?.eventImage" class="card-img-top" alt="{{ event?.eventTitle }}" />
      <span class="event-badge">{{ event?.eventCategory?.categoryName }}</span>
    </div>
    <div class="card-body">
      <h5 class="card-title fw-bold text-dark">{{ event?.eventTitle }}</h5>
      <p class="text-muted location mb-1">
        <i class="bi bi-geo-alt-fill me-1 text-primary"></i>{{ event?.location }}
      </p>
      <p class="text-secondary small mb-2">
        <i class="bi bi-calendar-event me-1 text-danger"></i>{{ event?.eventDate | date: 'mediumDate' }}
      </p>
      <p class="card-text text-muted">{{ event?.eventDescription }}</p>
    </div>
    <div class="card-footer bg-white border-0 text-end">
      <button class="btn btn-outline-primary rounded-pill px-3 btn-sm hover-glow" (click)="handleViewDetails(event?.eventId)">
        <i class="bi bi-eye me-1" ></i> View Details
      </button>
    </div>
  </div>
